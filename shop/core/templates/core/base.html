<!DOCTYPE html>
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>{% block title %} {% endblock %} Shop</title>    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">
            Shop 
        </a>
        
        <div class="space-x-6">
            <a href="#" class="text-lg font-semibold hover:text-grey-500"> New item </a>
            <a href="#" class="text-lg font-semibold hover:text-grey-500"> Browse </a>

            <a href="#" class="px-3 py-3 text-lg font-semibold bg-teal-500 hover:text-teal-700 text-white rounded-xl"> Sign up </a>
            <a href="#" class="px-3 py-3 text-lg font-semibold bg-gray-500 hover:text-grey-700 text-white rounded-xl"> Log in </a>
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content  %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">
                About
            </h3>
        </div>
    </footer>
</body>
</html>
